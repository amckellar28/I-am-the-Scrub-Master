
{% extends "libraries/header.html" %}
{% block content %}
{% if user.is_authenticated %} 

<div class = "container-fluid" style="min-height:100%;">
		<div class = "row">
			<div class = "col-sm-2">
			</div>
			<div class = "col-sm-8">
			<h1>Maps of Brisbane</h1>
			</div>
		</div>
			
		<div class = "row">
			<div class = "col-sm-2">
			</div>
			<div class = "col-sm-8">
			
<title>Smart City | Libraries</title>
	{% for maps in object_list %}
		<h3>{{ maps.title}}</h3> 
		<center>
		<img src="{{ maps.image.url}}" class='img-responsive'  >
		</center>

   

	{% endfor %}
	</div>
	</div>
	</div>
{% else %}
	<center>
		<h1>Access Denied</h1>
	</center>
{% endif %}
	
{% endblock %}

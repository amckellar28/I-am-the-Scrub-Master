{% extends "personal/header.html" %}
{% block content %}
	{% for Library in object_list %}
    <div class="thumbnail">
  
      <div class="caption">
        <h3>{{ Library.title}}</h3>
        <p>Address {{ Library.address}}</p>
        <p><a href="#" class="btn btn-primary" role="button">Phone {{ Library.number}}
		</a> <a href="#" class="btn btn-default" role="button">Email {{ Library.emailaddress}} </a></p>
      </div>
    </div>

	{% endfor %}
	
{% endblock %}
